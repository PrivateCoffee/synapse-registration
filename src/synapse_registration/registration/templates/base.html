<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
                Registration
            {% endblock title %}
        </title>
        <link rel="stylesheet"
              href="https://nobsdelivr.private.coffee/npm/bulma@1.0.2/css/bulma.min.css">
        {% block css %}
        {% endblock css %}
    </head>
    <body>
        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p class="is-size-7">
                    Synapse registration app brought to you by <a href="https://private.coffee">Private.coffee</a> |
                    Source code available at
                    <a href="https://git.private.coffee/PrivateCoffee/synapse-registration"
                       target="_blank"
                       rel="noopener noreferrer">Private.coffee Git</a>
                </p>
            </div>
        </footer>
    </body>
</html>
